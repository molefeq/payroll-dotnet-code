<div class="containerX">
  <div class="containerX-heading-container">
    <section class="mat-typography">
      <h1>Organisations</h1>
    </section>
    <div class="containerX-header-actions">
      <button mat-mini-fab color="primary" (click)="addOrganisation()" matTooltip="Add">
        <mat-icon aria-label="Button to add new organisation.">add</mat-icon>
      </button>
    </div>
  </div>
  <div class="containerX-header">
    <div class="containerX-header-actions">
      <!-- <button mat-raised-button color="primary" (click)="addOrganisation()">Add</button> -->

    </div>
    <div class="containerX-header-filter">
      <mat-form-field class="header-search-field">
        <input matInput (keyup)="applyFilter($event.target.value)">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="items-container organisations">
    <div class="table-loading-shade" *ngIf="isBusy$ | async as isBusy">
      <mat-spinner strokeWidth="10"></mat-spinner>
    </div>

    <mat-card class="items-card" *ngFor="let item of dataSource$ | async">
      <img mat-card-image src="{{item.logoFileNamePath}}" alt="Organisation logo" onError="this.src='../../assets/no_image_available.png';">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="editOrganisation(item)">
          EDIT
        </button>
        <button mat-button (click)="viewOrganisation(item)">
          COMPANIES
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
