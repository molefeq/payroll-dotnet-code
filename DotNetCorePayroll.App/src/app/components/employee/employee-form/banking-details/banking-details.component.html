<mat-card class="organisation-card">
  <mat-card-content>
    <form [formGroup]="bankingDetailsForm" [appFormValidator]="bankingDetailsForm" [validationMessages]="validationMessages">
      <app-summary-validation-messages [appForm]="bankingDetailsForm"></app-summary-validation-messages>

      <div class="form-row">
        <mat-form-field [class.is-invalid]="isControlInvalid(bankingDetailsForm.get('bankName'))">
          <input matInput type="text" placeholder="Bank Name" formControlName="bankName">
          <input type="hidden" formControlName="id">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('bankName')" [messages]="validationMessages.bankName"></mat-error>
        </mat-form-field>
        <mat-form-field [class.is-invalid]="isControlInvalid(employeeForm.get('accountHolderName'))">
          <input matInput type="text" placeholder="Account Holder Name" formControlName="accountHolderName">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('accountHolderName')" [messages]="validationMessages.accountHolderName"></mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field [class.is-invalid]="isControlInvalid(bankingDetailsForm.get('accountType'))">
          <input matInput type="text" placeholder="Account Type" formControlName="accountType">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('accountType')" [messages]="validationMessages.accountType"></mat-error>
        </mat-form-field>
        <mat-form-field [class.is-invalid]="isControlInvalid(employeeForm.get('branchCode'))">
          <input matInput type="text" placeholder="Branch Code" formControlName="branchCode">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('branchCode')" [messages]="validationMessages.branchCode"></mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field [class.is-invalid]="isControlInvalid(bankingDetailsForm.get('branchName'))">
          <input matInput type="text" placeholder="Branch Name" formControlName="branchName">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('branchName')" [messages]="validationMessages.branchName"></mat-error>
        </mat-form-field>
        <mat-form-field [class.is-invalid]="isControlInvalid(employeeForm.get('accountNumber'))">
          <input matInput type="text" placeholder="Account Number" formControlName="accountNumber">
          <mat-error [appValidationMessage]="bankingDetailsForm.get('accountNumber')" [messages]="validationMessages.accountNumber"></mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
