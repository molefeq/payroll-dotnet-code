

<h2 mat-dialog-title>Edit Role</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="roleForm" [appFormValidator]="roleForm" [validationMessages]="validationMessages">
    <app-summary-validation-messages [appForm]="roleForm"></app-summary-validation-messages>
    <mat-form-field [class.is-invalid]="isControlInvalid(roleForm.get('name'))">
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error [appValidationMessage]="roleForm.get('name')" [messages]="validationMessages.name"></mat-error>
    </mat-form-field>
    <mat-form-field [class.is-invalid]="isControlInvalid(roleForm.get('code'))">
        <input matInput type="text" placeholder="Code" formControlName="code">
        <mat-error [appValidationMessage]="roleForm.get('code')" [messages]="validationMessages.code"></mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="saveRole()" *ngIf="!isInProgress">Save</button>
  <button mat-button mat-dialog-close *ngIf="!isInProgress">Cancel</button>
  <mat-progress-bar mode="indeterminate" *ngIf="isInProgress"></mat-progress-bar>
</mat-dialog-actions>
