<mat-toolbar>
  <mat-toolbar-row id="desktop-toolbar">
    <div id="logo-container">
      <a id="logo" routerLink="/home" class="display-1">Zenit Payroll</a>
    </div>
    <div id="menu-container">

    </div>
    <div id="login-container">
      <button aria-label="GitHub Repository" rel="login" [matMenuTriggerFor]="loginMenu" class="docs-button docs-navbar-show-small mat-icon-button"
        href="https://github.com/angular/material2" mat-icon-button="" tabindex="0" aria-disabled="false">
        <span class="mat-button-wrapper">
          <mat-icon>account_circle</mat-icon>
        </span>
      </button>
      <mat-menu #loginMenu="matMenu" overlapTrigger="false">
        <button mat-menu-item (click)="changePassword()">Change Password</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row id="mobile-toolbar">
    <div id="logo-container">
      <a id="logo">Zenit Payroll</a>
    </div>
    <div id="menu-container">

    </div>
    <div id="login-container">
      <button aria-label="GitHub Repository" rel="login" [matMenuTriggerFor]="loginMenu" class="docs-button docs-navbar-show-small mat-icon-button"
        href="https://github.com/angular/material2" mat-icon-button="" tabindex="0" aria-disabled="false">
        <span class="mat-button-wrapper">
          <mat-icon>account_circle</mat-icon>
        </span>
      </button>
      <mat-menu #loginMenu="matMenu" overlapTrigger="false">
        <button mat-menu-item (click)="changePassword()">Change Password</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
